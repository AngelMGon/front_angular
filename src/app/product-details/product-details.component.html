<h2>Product Details</h2>

<div *ngIf="product">
	<mat-card class="example-card">
		<mat-card-header>
		  <mat-card-title>{{ product.name }}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
		  <p>
			{{ product.description }}
		  </p>
		  <p>
			{{ product.price | currency}}
		  </p>
		</mat-card-content>
		<mat-card-actions>
		  <button (click)="addToCart(product)" mat-button >Buy</button>
		</mat-card-actions>
	  </mat-card>
</div>
