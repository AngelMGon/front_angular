<h2>Products</h2>

<div *ngFor="let product of products">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{ product.name }}</a></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

</div>
